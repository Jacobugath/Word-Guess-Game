            <button class="navbar-toggler ml-auto " type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"

            </button>

            <div class="collapse navbar-collapse ml-auto text-center" id="navbarSupportedContent">

                        <a class="nav-link" href="https://jacobugath.github.io/Jacobugath.gethub.io///////////">About

                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://jacobugath.github.io/Jacobugath.gethub.io///////////contact.html">Contact</a>

                    <li class="nav-item">

        <div class="container-fluid">
            <div class="row" id="head">
                <h1 id="bigMessage">Guess the Punchline!!!</h1>
            </div>


            <div class="row" id="blue">

                <div class="col-md-12" id="cen">
                    Guess the comic book word that will appear when our hero punches his foe!!</div>
            </div>

        </div>


        <div class="row">
            <div id="message">

                <p>Press Any Key to Start. . .</p>

            </div>
        </div>
        <div class="row">

            <div id="img"></div>
        </div>

        <div class="row">
            <div class="col-md-12">
                <div id="chal">_ _ _!</div>
            </div>
        </div>


        </div>

            <div class="col-md-4">
                <div class="wins">

                    <p id="winNumber">0</p>
                </div>
            </div>
            <div class="col-md-4">

                <div id="guessed"></div>
            </div>

            <div class="col-md-4">

                    Guesses Left:
                    <p id="guessNum">10</p>
