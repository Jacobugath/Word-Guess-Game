    <body onkeyup="compareArrays()" onload="game()">

            </div>
            <div class="row">

        </div>


        <br/>
        <br/>
        <br/>
        <br/>
        <br/>
        <div class="row">

            </div>
        </div>


        </div>


        <br/>
        <br/>
        <br/>
